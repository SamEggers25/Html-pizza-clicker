<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pizza Clicker üçï</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #f8e8c8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .game {
      background: #fff;
      padding: 25px;
      border-radius: 16px;
      text-align: center;
      width: 320px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    }

    h1 {
      margin-top: 0;
    }

    .pizza {
      font-size: 120px;
      cursor: pointer;
      user-select: none;
      transition: transform 0.1s;
    }

    .pizza:active {
      transform: scale(0.9);
    }

    .money {
      font-size: 24px;
      margin: 10px 0;
    }

    .stats {
      margin-bottom: 15px;
      color: #555;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: #ffb703;
    }

    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

  <div class="game">
    <h1>Pizza Clicker üçï</h1>

    <div class="pizza" id="pizza">üçï</div>

    <div class="money">
      $<span id="money">0</span>
    </div>

    <div class="stats">
      Per Click: $<span id="perClick">1</span><br>
      Per Second: $<span id="perSecond">0</span>
    </div>

    <button id="clickUpgrade">
      Upgrade Click (+1) ‚Äî $<span id="clickCost">10</span>
    </button>

    <button id="autoUpgrade">
      Auto Pizza (+1/sec) ‚Äî $<span id="autoCost">25</span>
    </button>
  </div>

  <script>
    let money = 0;
    let perClick = 1;
    let perSecond = 0;

    let clickCost = 10;
    let autoCost = 25;

    const moneyEl = document.getElementById("money");
    const perClickEl = document.getElementById("perClick");
    const perSecondEl = document.getElementById("perSecond");
    const clickCostEl = document.getElementById("clickCost");
    const autoCostEl = document.getElementById("autoCost");

    function updateUI() {
      moneyEl.textContent = Math.floor(money);
      perClickEl.textContent = perClick;
      perSecondEl.textContent = perSecond;
      clickCostEl.textContent = clickCost;
      autoCostEl.textContent = autoCost;

      document.getElementById("clickUpgrade").disabled = money < clickCost;
      document.getElementById("autoUpgrade").disabled = money < autoCost;
    }

    document.getElementById("pizza").onclick = () => {
      money += perClick;
      updateUI();
      save();
    };

    document.getElementById("clickUpgrade").onclick = () => {
      if (money >= clickCost) {
        money -= clickCost;
        perClick++;
        clickCost = Math.floor(clickCost * 1.5);
        updateUI();
        save();
      }
    };

    document.getElementById("autoUpgrade").onclick = () => {
      if (money >= autoCost) {
        money -= autoCost;
        perSecond++;
        autoCost = Math.floor(autoCost * 1.6);
        updateUI();
        save();
      }
    };

    setInterval(() => {
      money += perSecond;
      updateUI();
      save();
    }, 1000);

    function save() {
      localStorage.setItem("pizzaSave", JSON.stringify({
        money, perClick, perSecond, clickCost, autoCost
      }));
    }

    function load() {
      const data = JSON.parse(localStorage.getItem("pizzaSave"));
      if (!data) return;
      money = data.money;
      perClick = data.perClick;
      perSecond = data.perSecond;
      clickCost = data.clickCost;
      autoCost = data.autoCost;
      updateUI();
    }

    load();
    updateUI();
  </script>

</body>
</html>
